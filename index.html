<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flutter Components</title>
</head>
<body>
    <h2>FlatButton</h2>
    <button onclick="copyFlatButtonCode()">Kopyala 1 </button>
</body>
<script>
    function copyFlatButtonCode() {
        const code = \`FlatButton(
            onPressed: () {},
            child: Text('Flat Button'),
        )\`;
        // Ana sayfaya (WebView) bir mesaj g√∂nder
        window.parent.postMessage({ command: 'copyCode', code: code }, '*');
    }
</script>
</html>
